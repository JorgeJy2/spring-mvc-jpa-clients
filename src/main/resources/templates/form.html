<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container mt-5">


		<h1 class="text-primary" th:text="${title}">Insert title here</h1>
		<div th:object="${client}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
		</div>
		<form th:action="@{/form}" th:object="${client}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="nameClient">Name</label> 
				<input type="text" class="form-control"
					 id="nameClient" th:field="*{name}" th:errorclass="'form-control alert-danger'">
				<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<label for="firstName">FirstName</label> 
				<input type="text" class="form-control"
					 id="firstName" th:field="*{firstName}" th:errorclass="'form-control alert-danger'">
				<small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-text text-danger"></small>
			</div>
			<div class="form-group">
				<label for="emailClient">Email</label> 
				<input type="email" class="form-control"
					 id="emailClient" th:field="*{email}" th:errorclass="'form-control alert-danger'">
				<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
			</div>
			
			<div class="form-group">
				<label for="dateClient">Date</label> 
				<input type="text" class="form-control"
					 id="dateClient" th:field="*{createAt}" th:errorclass="'form-control alert-danger'">
				 <small id="emailHelp" class="form-text text-muted">yyyy-MM-dd</small>
				 <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="form-text text-danger"></small>
			</div>
			
			
			<div class="form-group">
				<label for="pictureClient">Picture</label> 
				<input type="file" class="form-control" name="file"
					 id="pictureClient">
				
			</div>
			
			<button type="submit" class="btn btn-primary">Save!</button>
		</form>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
