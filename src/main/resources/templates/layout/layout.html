<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'SpringBoot: MVC JPA' + ${title}">Insert title
	here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">

</head>
<body>
	<header th:fragment="header">

		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/list}">SpringBoot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="nav navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/list}">Home <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/list}">Clients</a>
					</li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/form}">Create
							client</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="! isAuthenticated()"><a
						class="btn btn-outline-primary" th:href="@{/login}">Sign in</a></li>

					<li sec:authorize="isAuthenticated()" class="dropdown"><a
						class="btn btn-secondary dropdown-toggle" href="#" role="button"
						id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> <span sec:authentication="name">Bob</span> </a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logout-form" th:action="@{/logout}" method="post">
								<button class="dropdown-item" onclick="document.getElementById('logout-form').submit();" type="submit"> Sign Out</button>
							
							</form>
						</div></li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger != null}"
			th:text="${danger}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>

	<div class="container mt-5"></div>
	<footer th:fragment="footer" class="page-footer font-small">
		<!-- Copyright -->
		<div class="footer-copyright text-center py-3">
			<p sec:authorize="isAuthenticated()">
				Logged user: <span sec:authentication="name">Bob</span> | Roles: <span
					sec:authentication="principal.authorities">Roles</span>
			</p>

			2020 - Spring MVC JPA: <a href="#"> JorgeJy2</a>
		</div>
		<!-- Copyright -->

		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>

		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
